<!-- 親テンプレートを読み込む-->
{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- パンくずリストの設定-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">

            </li>
            <li class="breadcrumb-item active"><a href="{% url 'list:store_name' %}">TOP</a></li>

            <li class="breadcrumb-item active">

                {% for item in object_list|slice:"0:1"%}
                {{ item.store_name }}
                {% endfor %}
            </li>

        </ol>
        <!--ページタイトル-->
        <div class="card mb-3">
            <div class="card-header">
                <h3><b>パチスロデータアプリ</b></h3>
            </div>
            <div class="card-body">
                <!-- テーブル表の定義 -->
                <div class="table-responsive">
                    <table width="100%" class="table table-striped table-bordered table-hover">
                        　
                        <!-- 表の列の定義-->
                        <thead>
                            <tr>

                                <th class="text-center">日付</th>

                                <th class="text-center">総差枚数</th>
                            </tr>

                        </thead>
                        　
                        <!-- ここまでが表の列の定義-->
                        　
                        <!-- 表のデータ部分の表示-->
                        <tbody>
                            {% for item in object_list %}
                            <tr class="odd gradeX text-center">

                                <td class="text-center" width="140">
                                    <a
                                        href="{% url 'list:detail' %}?sn={{ item.store_name }}&date={{ item.date|date:'Y-m-d' }}">
                                        {{ item.date }}
                                    </a>
                                </td>
                                <td class="text-center" width="140">
                                    {{ payout }}
                                </td>

                            </tr>
                            {% endfor %}
                        </tbody>
                        　
                        <!-- ここまでが表のデータ部分の表示-->
                    </table>
                    <!-- ここまでがテーブル表の定義 -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
